<div class="wrapper" [class.small-wrapper]="dataService.resultSong" [class.big-wrapper]="!dataService.resultSong">
  <component-state [state]="state">
    <div class="result" *ngIf="dataService.resultSong.source; else emptyResult">
      <div class="result-text text-uppercase">
        I think it's...
      </div>
      <div class="result-title">
        {{ dataService.resultSong.title }}
      </div>
      <audio controls>
        <source [src]="dataService.resultSong.source" type="audio/wav">
      </audio>
      <mat-basic-audio-player [audioUrl]="dataService.resultSong.source" [title]="dataService.resultSong.title"
                              [displayTitle]="false" [displayVolumeControls]="true"></mat-basic-audio-player>

      <div class="actions">
        <button mat-raised-button class="auth-button cancel-btn mat-accent text-uppercase" (click)="apply(false)">
          Incorrect
        </button>
        <button mat-raised-button class="auth-button mat-primary text-uppercase" (click)="apply(true)">
          Correct
        </button>
      </div>
    </div>
  </component-state>


  <ng-template #emptyResult>
    <div class="empty-result-text">
      <span>
       I couldn't find anything(((
      </span>
      <br>
      <span>
        Congratulations!!!
      </span>
    </div>
    <button mat-raised-button class="finish-button mat-primary text-uppercase" (click)="apply(false)">
      Finish
    </button>
  </ng-template>
</div>
