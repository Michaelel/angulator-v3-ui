<div class="wrapper big-wrapper">
  <mat-form-field>
    <input matInput placeholder="Email" [formControl]="emailCtrl" #emailInput (keyup.enter)="emailCtrl.valid && save()">
    <mat-error *ngIf="emailCtrl.hasError('required')">Required</mat-error>
    <mat-error *ngIf="emailCtrl.hasError('email')">Incorrect email format</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button class="auth-button cancel-btn mat-accent text-uppercase" (click)="back()">
      Back
    </button>
    <button mat-raised-button class="auth-button mat-primary text-uppercase" [disabled]="emailCtrl.invalid" (click)="save()">
      Save
    </button>
  </div>
</div>
