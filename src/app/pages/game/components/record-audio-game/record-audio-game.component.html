<div class="record-game-wrapper">
    <div class="record-wrapper">
        <mat-icon class="record-button" *ngIf="!isRecordInProgress" (click)="initiateRecording()">play_arrow</mat-icon>
        <mat-icon class="record-button recording" *ngIf="isRecordInProgress" (click)="stopRecording()">stop</mat-icon>
    </div>

    <div class="no-access-to-micro" *ngIf="!haveAccessToMicro">
      <mat-icon class="mr-20">warning</mat-icon>
      <span>Не удалось получить доступ к микрофону</span>
    </div>

    <div class="player" *ngIf="url">
        <audio controls>
            <source [src]="sanitize(url)" type="audio/wav">
        </audio>

        <mat-basic-audio-player [audioUrl]="sanitize(url)" [title]="''"
                                [displayTitle]="false" [displayVolumeControls]="true"></mat-basic-audio-player>
    </div>

</div>
