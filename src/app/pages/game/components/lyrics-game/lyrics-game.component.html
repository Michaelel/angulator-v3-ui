<form [formGroup]="lyricsForm" class="lyrics-form" (keyup.enter)="find()">
  <mat-form-field>
    <input class="source-textarea"
           #sourceInput
            matInput
            type="text"
            autofocus
            placeholder="Type title or lyrics of the song"
            formControlName="source"
            maxlength="255"
    >
    <mat-error *ngIf="sourceCtrl.hasError('required')">Required</mat-error>
    <mat-error *ngIf="sourceCtrl.hasError('minlength')">Type at list 5 symbols</mat-error>
    <mat-hint align="end">{{sourceCtrl?.value.length}} / 255</mat-hint>
  </mat-form-field>
</form>
